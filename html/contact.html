<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        :root {
            --primary-color: #e91e63;
            --secondary-color: #f8c8dc;
            --light-color: #f0f0f0;
            --dark-color: #333;
            --text-color: #fff;
            --hover-color: #f5f5f5;
            --transition-speed: 0.3s;
            --shadow-light: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, var(--light-color), #e0eafc);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: var(--primary-color);
            color: var(--text-color);
            padding: 15px;
            text-align: center;
        }

        header h1 {
            font-size: 2rem;
        }

        nav {
            background-color: var(--primary-color);
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
            transition: color var(--transition-speed), background-color var(--transition-speed);
            padding: 8px 15px;
            border-radius: 5px;
        }

        nav ul li a:hover {
            background-color: var(--hover-color);
            color: var(--primary-color);
        }

        section {
            padding: 40px;
            background: linear-gradient(135deg, #f0f0f0, #e0eafc);
            border-radius: 10px;
            max-width: 600px;
            margin: 40px auto;
            box-shadow: 0 8px 20px var(--shadow-light);
            text-align: center;
        }

        section h2 {
            font-size: 2rem;
            color: var(--dark-color);
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 1rem;
            color: var(--dark-color);
            text-align: left;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: box-shadow var(--transition-speed), border-color var(--transition-speed);
        }

        input:focus,
        textarea:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 8px rgba(233, 30, 99, 0.2);
            outline: none;
        }

        textarea {
            resize: none;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: var(--text-color);
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: background var(--transition-speed), transform var(--transition-speed);
        }

        input[type="submit"]:hover {
            background: #d81b60;
            transform: translateY(-2px);
        }

        input[type="submit"]:active {
            transform: translateY(0);
        }

        footer {
            text-align: center;
            padding: 20px;
            background: var(--primary-color);
            color: var(--text-color);
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contactez-moi</h1>
    </header>
    <nav>
        <ul>
            <li><a href="../index.html">Accueil</a></li>
            <li><a href="../html/parcours.html">Parcours</a></li>
            <li><a href="../html/competences.html">Compétences</a></li>
            <li><a href="../html/experiences.html">Expériences</a></li>
            <li><a href="../html/quizz.html">Quizz</a></li>
            <li><a href="../html/contact.html">Contact</a></li>
            <li><a href="../html/matieres.html">Matières</a></li>
            <li><a href="../html/passions.html">Passions</a></li>
            <li><a href="../html/temoignage.html">Témoignage</a></li>
            <li><a href="../html/manifest.html">Manifestations</a></li>
        </ul>
    </nav>
    <section>
        <h2>Envoyez-moi un message</h2>
        <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message :</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            <input type="submit" value="Envoyer">
        </form>
    </section>
    <footer>
        &copy; 2024 May Bellaaj | Contact : <a href="mailto:bellaajmay@gmail.com">bellaajmay@gmail.com</a>
    </footer>
</body>
</html>
